<!DOCTYPE html>
<html>
<head>
    <title>Mini Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #2196F3;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #2196F3;
            color: #fff;
            border-radius: 4px;
        }
        .add-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š All Blog Posts</h1>
        <a class="add-btn" href="/new">âž• Add New Post</a>
        <ul>
            {% for post in posts %}
            <li>
                <a href="/post/{{ post[0] }}"><strong>{{ post[1] }}</strong></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
