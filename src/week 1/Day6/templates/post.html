<!DOCTYPE html>
<html>
<head>
    <title>{{ post[1] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 2rem;
        }
        .post-box {
            background: white;
            width: 700px;
            margin: auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .edit-btn {
            background-color: #007bff;
        }
        .delete-btn {
            background-color: #dc3545;
            border: none;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="post-box">
        <h1>{{ post[1] }}</h1>
        <p>{{ post[2] }}</p>

        <a href="/edit/{{ post[0] }}" class="btn edit-btn">‚úèÔ∏è Edit</a>

        <form action="/delete/{{ post[0] }}" method="POST" style="display:inline;">
            <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this post?')">üóëÔ∏è Delete</button>
        </form>

        <br><br>
        <a href="/" class="back-link">‚Üê Back to All Posts</a>
    </div>
</body>
</html>
